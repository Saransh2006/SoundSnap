<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Your Snap - SoundSnap</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #8ec5fc, #e0c3fc);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      color: white;
      margin-bottom: 1.5rem;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px 25px;
      backdrop-filter: blur(15px) saturate(180%);
      -webkit-backdrop-filter: blur(15px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      max-width: 400px;
      width: 100%;
      color: white;
    }

    input,
    textarea,
    button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-family: inherit;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      outline: none;
      backdrop-filter: blur(10px);
      box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.1);
    }

    input::placeholder,
    textarea::placeholder {
      color: #f0f0f0;
    }

    button {
      background: rgba(255, 192, 203, 0.5);
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: rgba(255, 182, 193, 0.8);
      transform: scale(1.02);
      box-shadow: 0 0 10px rgba(255, 192, 203, 0.6);
    }

    input[type="file"] {
      padding-left: 0;
    }

    input[type="file"]::-webkit-file-upload-button {
      background: rgba(255, 255, 255, 0.3);
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      backdrop-filter: blur(5px);
    }

    .preview-card {
      margin-top: 2rem;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 20px;
      color: white;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      animation: float 3s ease-in-out infinite;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .preview-card img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .note-preview {
      background: #fff;
      color: #333;
      margin-top: 1rem;
      padding: 0.5rem;
      border-radius: 10px;
      font-size: 0.9rem;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    audio {
      width: 100%;
      margin-top: 1rem;
    }

    a {
      margin-top: 1.5rem;
      color: white;
      text-decoration: underline;
    }
    a:hover {
      text-decoration: none;
      color: #ff69b4;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ™ Create Your SoundSnap</h1>

  <div class="glass-box">
    <input type="file" accept="image/*" capture="environment" id="snapImage" />

    <button id="startRecording">Start Recording</button>
    <button id="stopRecording" disabled>Stop Recording</button>
    <input type="text" id="snapTitle" placeholder="Snap Title" />
    <textarea id="snapNote" placeholder="Add a note (optional)"></textarea>
    <button id="generateSnap">Generate Preview</button>
  </div>

  <div id="preview" class="preview-card" style="display:none;"></div>

  <a href="index.html"><button id="back">â¬… Back to Home</button></a>

  <script>
    let imageBlob = null;
    let audioChunks = [];
    let mediaRecorder;

    document.getElementById("snapImage").addEventListener("change", function(e) {
      imageBlob = e.target.files[0];
    });

    document.getElementById("startRecording").addEventListener("click", async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = event => {
        audioChunks.push(event.data);
      };

      mediaRecorder.start();
      document.getElementById("startRecording").disabled = true;
      document.getElementById("stopRecording").disabled = false;
    });

    document.getElementById("stopRecording").addEventListener("click", () => {
      mediaRecorder.stop();
      document.getElementById("startRecording").disabled = false;
      document.getElementById("stopRecording").disabled = true;
    });

    document.getElementById("generateSnap").addEventListener("click", () => {
      const title = document.getElementById("snapTitle").value || "Untitled Snap";
      const note = document.getElementById("snapNote").value;
      const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
      const audioUrl = URL.createObjectURL(audioBlob);
      const imageUrl = imageBlob ? URL.createObjectURL(imageBlob) : '';

      const previewDiv = document.getElementById("preview");
      previewDiv.innerHTML = `
        <h2>${title}</h2>
        ${imageUrl ? `<img src="${imageUrl}" />` : ''}
        <audio controls src="${audioUrl}"></audio>
        ${note ? `<div class="note-preview">${note}</div>` : ''}
      `;
      previewDiv.style.display = 'block';
    });
  </script>

</body>
</html>
